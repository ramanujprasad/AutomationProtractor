<!DOCTYPE html>
<html ng-app="hello-protractor">
<head>
	<title>hello protractor</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
	<script src="src/app.js"></script>
</head>
<body ng-controller="AppCtrl">
<div class="container">
	<div class="row text-center">
		<img src="src/images/265egghead.png" alt="egghead.io logo"/>

		<h1>Hello Protractor</h1>
	</div>
	<div class="row text-center">
		<button class="btn btn-primary"
		        id="button1"
		        ng-click="updateMessageText('button 1 clicked')">
			Button 1
		</button>
	</div>

	<div class="row h3 text-center">{{ messageText }}</div>
</div>

</body>
</html>
